<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Robin Verlangen, US2, http://www.robinverlangen.nl " />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        var positions = [];
        var clicks = [];
        $(document).mousemove(function(event) {
            pos = {
               x : event.pageX,
               y : event.pageY
            };
            positions.push(pos);
            draw(pos);
        });
        
        $(document).click(function(event) {
            pos = {
               x : event.pageX,
               y : event.pageY
            };
            clicks.push(pos);
            drawClick(pos);
        });
        
        function draw(pos)
        {
            $('body #canvas').append('<div style="background-color: black; width: 4px; height: 4px; position: absolute; top: ' + (pos.y - 2)  + 'px; left: ' + (pos.x - 2) + 'px; opacity: 0.2;"></div>');
        }
        
        function drawClick(pos)
        {
            $('body #canvas').append('<div style="background-color: red; width: 16px; height: 16px; position: absolute; top: ' + (pos.y - 8)  + 'px; left: ' + (pos.x - 8) + 'px; opacity: 0.6;"></div>');
        }
    </script>
</head>
<body>
  <div id="canvas" style="width: 100%; height: 100%; z-index: -1;"></div>
</body>
</html>
